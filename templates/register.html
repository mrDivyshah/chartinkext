<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chartink Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md animate-[fadeIn_0.5s_ease-out]">
        <div class="text-center mb-8">
            <i class="fa-solid fa-user-plus text-5xl text-emerald-500 mb-4"></i>
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">
                Join Us</h2>
            <p class="text-slate-400 mt-2">Create your account</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-3 rounded-lg mb-6 text-sm text-center">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/register" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-slate-500"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="username" required
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg py-3 pl-10 px-4 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors placeholder-slate-500 text-white"
                        placeholder="Choose a username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-slate-500"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" required
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg py-3 pl-10 px-4 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors placeholder-slate-500 text-white"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-emerald-500/30">
                Create Account
            </button>
        </form>

        <p class="mt-6 text-center text-slate-400 text-sm">
            Already have an account?
            <a href="/login" class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors">Sign in</a>
        </p>
    </div>
</body>

</html>
